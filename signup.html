
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <body>
    <h1>Fill form to sign up</h1>
    <form>
      <label for="fname">First Name</label><br />
      <input id="fname" type="text" />
      <br />
      <label for="lname">Last Name</label><br />
      <input id="lname" type="text" />
      <br />
      <label for="un">User Name</label><br />
      <input id="un" type="text" /><br />
      <label for="dob">Date of Birth</label><br />
      <input id="dob" type="date" />
      <p>Department</p>
      <input id="dept" name="d" type="radio" />
      <label for="dept">CSBS</label>
      <br />
      <input id="dept" name="d" type="radio" />
      <label for="dept">CSE</label>
      <br />
      <input id="dept" name="d" type="radio" />
      <label for="dept">ECE</label>
      <br />
      <input id="dept1" name="d" type="radio" />
      <label for="dept1">EEE</label>
      <br />
      <input id="dept2" name="d" type="radio" />
      <label for="dept2">AIDS</label>
      <br />
      <label for="pass">Password</label><br />
      <input type="password" id="pass" /><br />
      <label for="cpass">Conform Password</label><br />
      <input type="password" id="cpass" />
      <p>Type About Yourself</p>
      <textarea rows="10">Type here</textarea>
      <br />
      <label for="f">Upload Resume</label><br />
      <input id="f" type="file" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
